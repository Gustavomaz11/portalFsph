<style>
  
  #local .btn {
    border: 1px solid var(--bs-gray-300) !important;
    width: 7.5% !important;
  }

  #local .btn:active {
    background-color: var(--bs-gray-200) !important;
  }

</style>

<div class="d-flex flex-column border p-2 rounded-2 p-1 h-100 bg-white" id="local">
  
  <div class="d-flex flex-row border rounded-2 p-1">

    <input class="form-control form-control-sm w-35" placeholder="digite o nome do paciente para pesquisar" type="text" id="txt-pesq"> 
                
    <button type="button" class="btn btn-sm ms-1" onclick="ConsultorioMedicoCarregar(elem('txt-pesq').value,0)">
      <img src="/img/find.svg" height="18" width="18">
      <span>Pesquisar</span>
    </button>
  
    <button type="button" class="btn btn-sm ms-1" onclick="LimparPloter()">
      <img src="/img/exit.svg" height="18" width="18">
      <span>Fechar</span>       
    </button>

    <div class="d-flex flex-row justify-content-end w-50">
      <small class="mt-2 text-muted">Paginacão :</small>
      <select class="form-select form-select-sm ms-1" id="sel-paginacao" style="width: 15%; height: 32px;" onchange="ConsultorioMedicoListar(this.value)"> 
          <option value="0">...</option>                       
      </select>
    </div>
    
  </div>

  <div class="d-flex flex-row mt-1">

    <div class="d-flex flex-row border rounded-2 w-100 px-1">

      <table class="table table-sm table-hover pb-0">
            
        <thead>

          <tr>
            <th align="center" scope="col">Nr Atend</th>
            <th align="left" scope="col">Dt Atend</th>
            <th align="left" scope="col">Nome Paciente</th>
            <th align="left" scope="col">Nome Mãe</th>
            <th align="left" scope="col">Situacao</th>       
            <th align="left" scope="col">Ações</th>
          </tr> 

        </thead>

        <tbody id='tbody'>
        </tbody>

      </table>

    </div>

  </div>

</div>
