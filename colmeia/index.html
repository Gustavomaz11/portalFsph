<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <title>Colmeia</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Colmeia" name="description" />
        <meta content="Mannatthemes" name="author" />

        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/novaLogoColmeia.png">

        <!-- App css -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/metismenu.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
        <script src="assets/js/vue.js"></script>
        <script src="assets/js/global.js" defer></script>

    </head>

    <body class="account-body">

        <!-- Log In page -->
        <div class="row vh-100" id="app">
            <div class="col-lg-3  pr-0">
                <div class="card mb-0 shadow-none">
                    <div class="card-body">
                        
                        <div class="px-3">
                            <div class="media">
                                <a href="index.html" class="logo logo-admin"><img src="assets/images/novaLogoColmeia.png" height="70" alt="logo" class="my-3"></a>
                                <div class="media-body ml-3 align-self-center">                                                                                                                       
                                    <h4 class="mt-0 mb-1">Acessar a Colmeia</h4>
                                    <p class="text-muted mb-0">Para conectar a <strong>Colmeia</strong> utilize usuário e senha do Expresso.</p>
                                </div>
                            </div>                            
                            
                            <form class="form-horizontal my-4">

                                <div class="form-group">
                                    <label for="domain">Instituição</label>

                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon2"><i class="mdi mdi-server-network"></i></span>
                                        </div>
                                        <select name="domain" id="domain" v-model="dominioEscolhido" class="form-control">
                                            <option value="" selected disabled>Selecione uma Instituição</option>
                                            <option v-for="dominio in dominiosDisponiveis.data" :value="dominio.domain" >{{dominio.nm_dom}}</option>
                                        </select>
                                    </div>    
                                    <h6 v-show="!dominioEscolhido">Selecione um Domínio para iniciar uma sessão</h6>
                                    <hr style="width: 20vw; margin-top: 1.5rem;" v-show="dominioEscolhido">                      
                                </div>
    
                                <div style="width: 100%;" v-if="dominioEscolhido">
                                    <div class="form-group">
                                        <label for="username">Usuário</label>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon1"><i class="mdi mdi-account-outline font-16"></i></span>
                                            </div>
                                            <input type="text" class="form-control" id="username" placeholder="Digite o usuário do expresso" v-model="usuario">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="userpassword">Senha</label>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon2"><i class="mdi mdi-key font-16"></i></span>
                                            </div>
                                            <input type="password" class="form-control" id="userpassword" placeholder="Digite a senha do expresso" v-model="senha">
                                        </div>
                                    </div>
                                

                                
    
                                    <div class="form-group row mt-4">
                                        <div class="col-sm-6">
                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" id="customControlInline">
                                                <label class="custom-control-label" for="customControlInline">Lembrar senha</label>
                                            </div>
                                        </div>
                                        <div class="col-sm-6 text-right">
                                            <a href="pages-recoverpw-2.html" class="text-muted font-13"><i class="mdi mdi-lock"></i> Esqueceu sua senha?</a>                                    
                                        </div>
                                    
                                    </div>
        
                                    <div class="form-group mb-0 row">
                                        <div class="col-12 mt-2">
                                            <button class="btn btn-primary btn-block waves-effect waves-light" type="submit" @click.prevent="acessarColmeia">Acessar <i class="fas fa-sign-in-alt ml-1"></i></button>
                                        </div>
                                    </div>  
                                </div>                       
                            </form>
                        </div>                 
                    </div>
                </div>
            </div>
            <div class="col-lg-9 p-0 d-flex justify-content-center">
                <div class="accountbg d-flex align-items-center"> 
                    <div class="account-title text-white text-center">
                        <img src="assets/images/novaLogoColmeia.png" alt="" class="thumb-sm" style="height: 5rem !important; width: auto !important;">
                        <h4 class="mt-3">Seja Bem Vindo a Colmeia</h4>
                        <div class="border w-25 mx-auto border-primary"></div>
                        <h1 class="">Vamos Começar</h1>
                        <p class="font-14 mt-3">Não Possui uma Conta ? <a href="https://wa.me/557932258027?text=Gostaria%20de%20Solicitar%20a%20Criação%20de%20Acesso%20para%20a%20Colmeia" target="_blank" class="text-primary">Abrir Chamado</a></p>
                       
                    </div>
                </div>
            </div>
        </div>
        <!-- End Log In page -->


        <!-- jQuery  -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/metisMenu.min.js"></script>
        <script src="assets/js/waves.min.js"></script>
        <script src="assets/js/jquery.slimscroll.min.js"></script>

        <!-- App js -->
        <script src="assets/js/app.js"></script>

    </body>
</html>
