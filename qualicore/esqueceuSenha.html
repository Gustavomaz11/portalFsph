<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QualiCore - Esqueci minha Senha</title>
    <link rel="stylesheet" href="css/esqueceuSenha.css">
    <link rel="shortcut icon" href="css/js/img/faviconQualicore.svg" type="image/x-icon">
    <script src="css/js/img/esqueceuSenha.js" defer></script>
</head>
<body>
    <canvas class="particles" id="particles"></canvas>
    <header>
        <div class="logo">
            <img src="css/js/img/qualicore.svg" alt="qualiCoreLogo" width="250rem" height="auto">
            <img src="css/js/img/logo_1_1-removebg-preview.png" alt="logoMarcaFSPH-Gov" width="250rem" height="auto">
        </div>
    </header>
    <main class="container">
        <div class="forgot-password-container">
            <h2>Esqueceu sua senha?</h2>
            <p>Informe seu email e enviaremos um link para a recuperação da sua conta</p>
            <form id="esqueceuSenhaForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email para recuperação" required>
                </div>
                <button type="submit" class="recover-button">Recuperar</button>
            </form>
            <div class="links">
                <a href="index.html" id="login">Entrar</a>
                <span class="separator">|</span>
                <a href="cadastro.html" id="cadastro">Cadastre-se</a>
            </div>
        </div>
    </main>
</body>
</html>
