<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QualiCore - Registre-se</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="shortcut icon" href="css/js/img/faviconQualicore.svg" type="image/x-icon">
    <script src="css/js/img/cadastro.js" defer></script>
</head>
<body>
    <canvas class="particles" id="particles"></canvas>
    <header>
        <div class="logo">
            <img src="css/js/img/qualicore.svg" alt="qualiCoreLogo">
            <img src="css/js/img/logo_1_1-removebg-preview.png" alt="logoMarcaFSPH-Gov">
        </div>
    </header>
    <main>
        <div class="register-container">
            <h2>Registre-se</h2>
            <form id="cadastroForm">
                <div class="input-group">
                    <label for="nomeCompleto">Nome Completo</label>
                    <input minlength="3" maxlength="255" type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Digite seu nome completo" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Institucional</label>
                    <input maxlength="255" type="email" id="email" name="email" placeholder="@fsph.com.br" required>
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input minlength="8" maxlength="24" type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>
                <div class="input-group">
                    <label for="confirmarSenha">Confirme sua senha</label>
                    <input minlength="8" maxlength="24" type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha" required>
                </div>
                <button type="submit" class="register-button">Registrar</button>
            </form>
            <div class="login-link">
                JÃ¡ tem uma conta? <a href="index.html">Entrar</a>
            </div>
        </div>
</body>
</html>
